<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>File Zipper</title>
</head>
<body>
    <div class="container">
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="fileInput">Choose a file:</label>
            <input type="file" id="fileInput" name="file" accept=".txt, .pdf, .doc, .docx, .zip, .bin, .file">
            <button type="button" onclick="uploadFile()">Upload</button>
            <button type="button" onclick="decompressFile()">Decompress</button>
        </form>
        <div id="compressedContent">
            <a id="downloadLinkCompressed" download="compressed.bin" style="display: none;">Download Compressed File</a>
        </div>
    <div id="decompressedContent">
        <a id="downloadLinkDecompressed" download="decompressed.txt" style="display: none;">Download Decompressed File</a>
    </div> 
    </div>
    
       
    <script src="script.js"></script>
</body>
</html>
